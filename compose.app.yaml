# Here the instructions define your application as a service called "server".
# This service is built from the Dockerfile in the current directory.
# You can add other services your application may depend on here, such as a
# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
  server:
    build:
      context: .
      target: final
    ports:
      - 3000:3000
    environment:
      - DATABASE_URL=postgresql://admin:admin@mypass-db:5432/mypass
      - PORT=3000
    networks:
      - mypass-app
    depends_on:
      db:
        condition: service_healthy
  db:
    container_name: mypass-db
    image: postgres
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=mypass
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "admin", "-d", "mypass" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mypass-app
volumes:
  db-data:
networks:
  mypass-app:

